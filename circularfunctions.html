<html>

<head>
	<title>Circular Functions
	</title>
</head>

<style>
	body { background-color: black; }
	canvas { background-color: black; }
	h4 { color: white;} 
	h5 { color: white; } 
	label { color: white;}
	button {margin: 4px 2px; width: 75px}
	
	.column {
		float: left;
		width: 25%;
		padding: 10px;
	}

	.row:after {
		content: "";
		display: table;
		clear: both;
	}
	
	.container {
		display: block;
		position: relative;
		cursor: pointer;
		-webkit-user-select: none;
		-moz-user-select: none;
		-ms-user-select: none;
		user-select: none;
	}
	
</style>

<body>
	<div class="row">
		<div class="column">
			<div>
				<label class="container">Audio
					<input type="checkbox" name="selectColor" onclick="playaudio=!playaudio; audioplay(!playaudio);">
					<span class="checkmark"></span>
				</label>
				<label class="container">Show diagonals
					<input type="checkbox" name="showdiag" onclick="showdiag = !showdiag;" checked>
					<span class="checkmark"></span>
				</label>
			</div>
		</div>
		<div class="column">
			<h4 class="margin" id="timetable">Circular Functions</h4>
			<div>
				<button onclick="goFullScreen();">Fullscreen</button>
			</div> 
			<canvas id="canvas" width="500" height="500" style="border: 1px solid white;"></canvas>
			<audio id = "bgaudio" src="bg_audio.mp3">
				<p>If you are reading this, it is because your browser does not support the audio element. </p>
			</audio>
		</div>
	</div>
	<div>
		<h5>Inspiration: <a href="https://www.youtube.com/watch?v=snHKEpCv0Hk">Numberphile: Beautiful Trigonometry</a></h5>
	</div>	
		
	<script src="circularfunctions.js"></script>

</body>
