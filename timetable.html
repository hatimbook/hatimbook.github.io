<html>

<head>
	<title>Times Table
	</title>
</head>

<style>
	body { background-color: black; }
	canvas { background-color: black; }
	h4 { color: white; } 
	h5 { color: white; } 
	label { color: white; }
	button {margin: 4px 2px; width: 75px}
	input[type="radio"]{ vertical-align: baseline; }
	.column {
		float: left;
		width: 25%;
		padding: 10px;
	}

	.row:after {
		content: "";
		display: table;
		clear: both;
	}
	
	.container {
		display: block;
		position: relative;
		cursor: pointer;
		-webkit-user-select: none;
		-moz-user-select: none;
		-ms-user-select: none;
		user-select: none;
	}
</style>

<body>
	<div class="row">
		<div class="column">
			<div>
				<h4 class="margin" id="autoplaycontrols">Auto Play Controls</h4>
				<div>
					<button onclick="if(!isRunning){myVar=setInterval(drawTT, speed); isRunning=true; audioplay();}">Play</button>
					<button onclick="if(isRunning){clearInterval(myVar); isRunning=false;  audioplay();}">Pause</button>
					<button onclick="factor = 1.000; if(!isRunning){drawTT(); }">Reset</button>
				</div>
				<div>
					<label class="container">Low Speed
						<input type="radio" name="radio" onclick="setSpeed(20)">
						<span class="checkmark"></span>
					</label>
					<label class="container">Medium Speed
					  <input type="radio" checked="checked" name="radio" onclick="setSpeed(10)">
					  <span class="checkmark"></span>
					</label>
					<label class="container">High Speed
					  <input type="radio" name="radio" onclick="setSpeed(5)">
					  <span class="checkmark"></span>
					</label>
				</div>
				<div>
					<label class="container">Color
						<input type="checkbox" name="selectColor" onclick="dualColor=!dualColor;">
						<span class="checkmark"></span>
					</label>
					<label class="container">Audio
						<input type="checkbox" name="selectColor" onclick="audioenabled=!audioenabled; audioplay();">
						<span class="checkmark"></span>
					</label>
				</div>
				<div>
					<label class="container">Points
						<input type="range" id="NumPts" min= "10" max = "400" value = "200" onclick="">
						<span class="checkmark"></span>
					</label>
				</div>
			</div>
			
			<div>
				<h4 class="margin" id="selectfactor">Select Factor</h4>
				<div>
					<label class="container">Factor (0-100)
					  <input type="number" id="input_factor" min="1.00" max="100.00">
				</label>
					<button onclick="SingleDraw();">Draw</button>
				</div>
				<div>
					<button onclick="if(!isRunning) { factor = factor + 0.01; drawTT(); }">Step+</button>
					<button onclick="if(!isRunning) { factor = factor - 0.01; drawTT(); }">Step-</button>
				</div>
				<div>
					<button onclick="if(!isRunning) { factor = factor + 0.1; drawTT(); }">Step++</button>
					<button onclick="if(!isRunning) { factor = factor - 0.1; drawTT(); }">Step--</button>
				</div>
				<div>
					<button onclick="if(!isRunning) { factor = factor + 1; drawTT(); }">Step+++</button>
					<button onclick="if(!isRunning) { factor = factor - 1; drawTT(); }">Step---</button>
				</div>
			</div>
		</div>
	
		<div class="column">
			<h4 class="margin" id="timetable">Times Table</h4>
			<div> 
				<label id="factorlabel" style="color: #f8f8ff font-size: 28px"/> 
			</div> 
			<p align="center">
				<canvas id="canvas" width="500" height="500" style="border: 1px solid white;"></canvas>
			</p>
			<audio loop id = "bgaudio" src="bg_audio.mp3">
				<p>If you are reading this, it is because your browser does not support the audio element. </p>
			</audio>
		</div>
	</div>
	<div>
		<h5>Inspiration: <a href="https://www.youtube.com/watch?v=qhbuKbxJsk8">Mathologer: Times Tables, Mandelbrot and the Heart of Mathermatics</a></h5>
	</div>		
	
	<script src="timestable.js"></script>

</body>
